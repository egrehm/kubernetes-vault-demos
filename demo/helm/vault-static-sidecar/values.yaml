# Default values for vault-static-sidecar.
#
## helm upgrade --install kubevault-nox-demo -n kubevault-nox-demo --set vault.serviceaccount=  
#
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

### vault sidecar
vault:
  serviceaccount:  
  repository: egrehm/curl
  tag: 3
  env:
    VAULT_ADDR: https://vaultserver.vault.svc:8200 
    VAULT_SKIP_VERIFY: "true"
    VAULT_SECRETNAME: "secret"
    #VAULT_ROLE:  default is  
  volumeMounts:
    vault-secret: /secret
    vault-token:  /etc/vault
###

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
